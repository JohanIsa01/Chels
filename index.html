<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .yes {
            background: #6fcf97;
        }

        .no {
            background: #eb5757;
        }

        .heart {
            font-size: 3rem;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .modal-content button {
            background: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #ff4b4b;
        }

        .modal.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>¿Quieres ser mi novia?</h1>
        <button class="yes" onclick="handleYes()">Sí</button>
        <button class="no" onclick="handleNo()">No</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <p>Vuelve a intentarlo</p>
            <button onclick="closeModal()">Aceptar</button>
        </div>
    </div>

    <script>
        function handleYes() {
            window.location.href = "dec.pdf"; // Cambia la ruta al archivo PDF
        }

        function handleNo() {
            const modal = document.getElementById('modal');
            modal.classList.add('show'); // Muestra el modal
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show'); // Oculta el modal
        }
    </script>
</body>
</html>
